<html>
  <body>
    <h1>Task Data</h1>
    <table style="width:100%">
      <tr>
        <th >Id</th>
        <th>Timestamp</th>
        <th>Temperature</th>
        <th>Duration</th>
      </tr>
      
        {% for dataitem in data %}
        <tr>
        <td>{{dataitem.id}}</td>
        <td>{{dataitem.timestamp}}</td>
        <td>{{dataitem.temperature}}</td>
        <td>{{dataitem.duration}}</td>
      </tr>
        {% endfor %}
        
    </table>
    
  </body>
</html>
